<script src=" https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script>
    $(function () {
        $("#sortID").click(function () {
            var NewContent;
            if ($(this).hasClass("sort_asc")) {
                for (var i = 9; i >= 0; --i) {
                    NewContent += "<tr>" + $("#pageContent tr").eq(i).html() + "</tr>";
                }
                $("#pageContent").html(NewContent);
                $(this).removeClass("sort_asc");
                $(this).addClass("sort_desc");
            }
            else {
                for (var i = 0; i <= 9; ++i) {
                    NewContent += "<tr>" + $("#pageContent tr").eq(i).html() + "</tr>";
                }
                $("pageContent").html(NewContent);
                $(this).removeClass("sort_desc");
                $(this).addClass("sort_asc");
            }
        })
        $("select").change(function () {
            var varSelect = $("select").val().join(",");
            $("#p1").html(varSelect);
        })
        $("input").change(function () {
            var strText = $("input").val();
            $("#p1").html(strText);
        })
        $("input").focus(function () {
            $("input").val("");
        })
        $("#attr").click(function () {
            var con = $("img");
            alert("title=" + con.attr("title") + ", src=" + con.attr("src"));
            con.attr({ title: "new image", src: "../img/Trump.jpg" });
            con.removeAttr("title");
        })
        $("#append").click(function () {
            var str = "<tr>" +
                "<td>" + "1000" + "</td>" +
                "<td>" + `<input type="checkbox" name="my-checkbox">` + "</td>" +
                "</tr>"
            $("#pageContent").append(str);
        });
        $("#after").click(function () {
            $(".divframe").insertAfter("#append");
        })
        $("#remove").click(function () {
            $("li").remove("li[title=1]");
            // $("li").empty();
        });
        $("#clone").click(function () {
            $(this).clone(true).appendTo("body");
        })
        $("#replace").click(function () {
            $(".divframe").replaceWith("<span>hhh</span>");
            $(".divframe").replaceAll(this);
        })
        $("#warp").click(function () {
            $(".divframe").wrap("<p></p>");
            $("span").wrapInner("<i></i>");
        })
        $("#each").click(function () {
            $("li").each(function (i) {
                var content = $(this).text();
                $(this).html(i + 1 + '.' + content);
            })
        });
        $('#pageContent').on('each click','input',function(){
            console.log($(this).parent().parent().html());
        })
    });
    function reHtml() {
        var str = "<h1>return string</h1>";
        return str;
    }
</script>
